{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="/contact/" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
 {% endblock content %}
