{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <form action="" method="post" autocomplete="off">
            {%csrf_token%}
            {{form|crispy}}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
