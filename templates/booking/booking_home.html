{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if available_slots %}
<ul>
  {% for slot in available_slots %}
  <li>
    <a href="{% url 'booking_form' slot.0 slot.1 %}">{{ slot.0 }} - {{ slot.1 }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No available slots found.</p>
{% endif %}


{% endblock content %}
