{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="booking-confirmation">
    <h1 class="text-uppercase text-center booking-title">Delete booking</h1>
    <h4 class="text-center white">Are you sure you want to delete this booking?:</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="text-center mt-3">
        <a href="{% url 'my_bookings' %}">Cancel</a>
        <button cclass="btn btn-primary" type="submit">Delete Booking</button>
    </div>
    </form>


    
{% endblock %}
