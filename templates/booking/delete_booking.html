{% extends "base.html" %}
{% block title %}Delete booking{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'includes/messages.html' %}

<!-- delete booking page -->
<section>
    <!-- vefore deleting the booking , asking the user for confirmation -->
    <div class="booking-confirmation">
        <h1 class="text-uppercase text-center booking-title">Delete booking</h1>
        <h4 class="text-center small-text white">Are you sure you want to delete this booking?</h4>
        <form method="POST">
            {% csrf_token %}
            <!-- giving choice to user to confirm or cancel -->
            <div class="text-center mt-3">
                <button class="btn btn-primary" type="submit">Delete Booking</button>
                <a href="{% url 'my_bookings' %}" class="btn-dark btn">Cancel</a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
