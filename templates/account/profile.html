{% extends "base.html" %}

{% block content %}

<p>Your bookings</p>
<ul>
    <!-- Iterate over booking list -->
    {% for booking in booking_list %}
    <!-- Display Objects -->
    <li>{{ booking.user }}</li>
    <li>{{ booking.date }}</li>
    <li>{{ booking.time }}</li>

    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No Bookings have been made</li>
    {% endfor %}
</ul>

{% endblock content %}
